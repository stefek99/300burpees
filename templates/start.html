<h3>How many burpees?</h3>
<input type="range" min=10 max=500 step=10 ng-model="howmany"> <span style="font-size:2em">{{ howmany }}</span>

<br>

<label>hours: <input type="range" min=0 max=5 ng-model="time.hours"></label><br>
<label>minutes: <input type="range" min=0 max=60 ng-model="time.minutes"></label><br>
<label>seconds: <input type="range" min=0 max=60 ng-model="time.seconds"></label><br>

<h1>{{ time.hours | pad : 2 }}:{{ time.minutes | pad : 2 }}:{{ time.seconds | pad : 2 }}</h1>

<button ng-click="start()">Start</button>
