<div class="time">
  <span ng-if="finalTime">{{ finalTime | date: 'mm:ss:sss'}}</span>
  <span ng-if="!finalTime">{{ elapsed.time | date: 'mm:ss:sss' }}</span>
</div>

<button ng-click="ten()" class="ten">+10</button>

<br>
<br>

<table>
  <tr>
    <th>Count</th>
    <th>Stage</th>
    <th>Total</th>
    <th>Status</th>
  </tr>

  <tr ng-repeat="entry in times track by $index">
    <td class="count">{{ entry.howmany }}</td>
    <td class="stage"><span coloured value="entry.stage"></span></td>
    <td class="cumulative">{{ entry.cumulative | date:'mm:ss'}}</td>
    <td class="status" ng-class="{ahead: entry.ahead.sign}">
      {{ entry.ahead.sign ? "-" : "" }}{{ entry.ahead.sign === false ? "+" : "" }}{{ entry.ahead.difference | date:'mm:ss' }}
    </td>
  </tr>

</table>
